<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/fa/css/font-awesome.min.css" />
    <link href="css/protvista.css" rel="stylesheet"/>
    <link href="css/material.min.css" rel="stylesheet"/>
    <title>MPV</title>
</head>
<body>
    <div class="" id="page-1" style="margin: 0 auto;width: 400px;">
        <div class="logo_img">
            <img src="icon.png" alt="logo_MPV" />
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="protein_id">
            <label class="mdl-textfield__label" for="protein_id">Insert the UniProt ID here</label>
        </div>
        <button id="search" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Graph
        </button>
        <br>
        <p>
            <strong>EXAMPLES:</strong>
        </p>
        <button class="nz_ex_btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="$('#protein_id').val('P05067');">P05067</button>
        <button class="nz_ex_btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="$('#protein_id').focus();$('#protein_id').val('P04637');">P04637</button>
        <button class="nz_ex_btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="$('#protein_id').focus();$('#protein_id').val('P63244');">P63244</button>
        <button class="nz_ex_btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="$('#protein_id').focus();$('#protein_id').val('Q14524');">Q14524</button>
    </div>
    <div class="" id="page-2">
        <div class="buttons">
            <div class="left-btn">
                <p class="fa fa-arrow-left arrow-p"></p>
            </div>
            <div class="right-btn">
                <p class="fa fa-arrow-right arrow-p"></p>
            </div>
        </div>
        <div id="container">
            <div id='graph_div' class="graph"></div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/protvista.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
